<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iframe Slider</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }
    .slider-container {
      position: relative;
      width: 800px;
      overflow: hidden;
      border-radius: 10px;
    }
    .slider {
      position: relative;
      width: 100%;
      height: 500px;
    }
    .slide {
      position: absolute;
      width: 100%;
      opacity: 0;
      transition: opacity 1s ease-in-out, transform 1s ease-in-out;
      transform: translateX(-100%);
    }
    .slide.active {
      opacity: 1;
      transform: translateX(0);
    }
    .slide-title {
      color: white;
      font-size: 28px;
      margin-bottom: 5px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      font-weight: 700;
    }
    iframe {
      width: 100%;
      height: 500px;
      border: none;
    }
  </style>
</head>
<body>

<div class="slider-container">
  <div class="slider" id="slider">
    <div class="slide active">
      <div class="slide-title">Top Gifter</div>
      <iframe src="https://tikfinity.zerody.one/widget/topgifter?cid=1133229"></iframe>
    </div>
    <div class="slide">
      <div class="slide-title">Top Liker</div>
      <iframe src="https://tikfinity.zerody.one/widget/topliker?cid=1133229"></iframe>
    </div>
  </div>
</div>

<script>
  let currentIndex = 0;
  const slides = document.querySelectorAll('.slide');

  function showSlide(index) {
    slides.forEach((slide, i) => {
      slide.classList.remove('active');
      if (i === index) {
        slide.classList.add('active');
      }
    });
  }

  setInterval(() => {
    currentIndex = (currentIndex + 1) % slides.length;
    showSlide(currentIndex);
  }, 10000);
</script>

</body>
</html>
