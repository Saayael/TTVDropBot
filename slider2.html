<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen Fade Slider with Bounce</title>
    <style>
        :root {
            --bounce-strength: 10px; /* St√§rke des Bounce-Effekts */
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrollbars */
        }

        .slider {
            position: fixed; /* Make it cover the whole screen */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: transparent;
        }

        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transform: scale(1);
            animation: none;
            transition: opacity 0.5s ease-in-out; /* Faster fade-out */
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image fills the screen proportionally */
        }

        .slide.active {
            opacity: 1;
            animation: bounceIn 1s ease-in-out;
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0.95) translateY(var(--bounce-strength));
            }
            50% {
                transform: scale(1.05) translateY(calc(-1 * var(--bounce-strength) / 2));
            }
            100% {
                transform: scale(1) translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="slider">
        <div class="slide" data-duration="50000">
            <img src="slider2_1.png" alt="Image 1">
        </div>
        <div class="slide" data-duration="50000">
            <img src="slider2_2.png" alt="Image 2">
        </div>
    </div>

    <script>
        const slides = document.querySelectorAll('.slide');
        let currentSlide = 0;

        function showSlide(index) {
            // Deactivate all slides
            slides.forEach(slide => slide.classList.remove('active'));

            // Activate the current slide
            slides[index].classList.add('active');

            // Get duration from data attribute or default to 3000ms
            const duration = slides[index].getAttribute('data-duration') || 3000;

            // Schedule the next slide
            setTimeout(() => {
                currentSlide = (index + 1) % slides.length;
                showSlide(currentSlide);
            }, duration);
        }

        // Start the slider
        showSlide(currentSlide);
    </script>
</body>
</html>
